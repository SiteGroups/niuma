  <script>
    // 词条分值映射
    const scoreMap = {
      '本地人': 5,
      '无不良嗜好': 5,
      '不爱社交': 10,
      '住得近': 10,
      '性格软弱': 15,
      '独生子女': 15,
      '30岁以上': 20,
      '老人身体不好': 30,
      '伴侣无工作': 30,
      '孩子刚出生': 30,
      '有房贷车贷': 40
    };
    
    // 等级描述映射
    const tierMap = {
      1: { name: '天选人', color: 'tier-1', icon: 'fa-star', description: '你是职场中的幸运儿，工作生活平衡得宜，压力较小，属于令人羡慕的少数群体。' },
      2: { name: '幸福人生', color: 'tier-2', icon: 'fa-smile-o', description: '你拥有较为稳定的工作和生活，虽然有一定压力，但总体幸福感较高。' },
      3: { name: '普通人', color: 'tier-3', icon: 'fa-meh-o', description: '你和大多数人一样，在工作和学习之间寻找平衡，偶尔感到压力但能应对。' },
      4: { name: '小牛马', color: 'tier-4', icon: 'fa-frown-o', description: '你开始感受到工作的压力，偶尔需要加班或承担较重的任务，但仍有喘息空间。' },
      5: { name: '负重牛马', color: 'tier-5', icon: 'fa-tired', description: '工作占据了你生活的大部分时间，压力较大，需要注意调整节奏，避免过度劳累。' },
      6: { name: '极品牛马', color: 'tier-6', icon: 'fa-bolt', description: '你是职场中的超级战士，承受着巨大的压力和工作量，建议适当放松，保重身体。' }
    };
    
    // 计算按钮点击事件
    document.addEventListener('DOMContentLoaded', function() {
      const calculateBtn = document.getElementById('calculateBtn');
      if (calculateBtn) {
        calculateBtn.addEventListener('click', calculate);
      } else {
        console.error('计算按钮未找到');
      }
    });
    
    // 计算并展示结果
    function calculate() {
      try {
        console.log('计算按钮被点击，开始执行计算逻辑');
        // 收集选中的词条和总分
        let total = 0;
        const selected = [];
        
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        console.log('找到复选框数量:', checkboxes.length);
        
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            console.log('选中的词条:', checkbox.value);
            if (scoreMap.hasOwnProperty(checkbox.value)) {
              selected.push({
                name: checkbox.value,
                score: scoreMap[checkbox.value]
              });
              total += scoreMap[checkbox.value];
              console.log('添加分数:', scoreMap[checkbox.value], '当前总分:', total);
            } else {
              console.warn('词条不在分数映射中:', checkbox.value);
            }
          }
        });
        
        console.log('总得分:', total);
        // 确定等级
        let tier = 1;
        if (total > 20) tier = 2;
        if (total > 40) tier = 3;
        if (total > 60) tier = 4;
        if (total > 80) tier = 5;
        if (total > 100) tier = 6;
        console.log('计算得到等级:', tier);
        
        // 获取等级信息
        const tierInfo = tierMap[tier];
        if (!tierInfo) {
          console.error('未找到等级信息:', tier);
          return;
        }
        console.log('等级信息:', tierInfo);
        
        // 更新结果卡片
        const resultCard = document.getElementById('resultCard');
        const resultContainer = document.getElementById('resultContainer');
        if (!resultCard || !resultContainer) {
          console.error('结果容器未找到', {resultCard, resultContainer});
          return;
        }
        
        resultCard.className = `rounded-xl p-6 text-center tier-animation bg-${tierInfo.color}/10 border-2 border-${tierInfo.color}`;
        resultContainer.classList.remove('opacity-0', 'translate-y-4');
        console.log('结果容器已显示');
        
        document.getElementById('tierIcon').className = `text-[clamp(2.5rem,8vw,4rem)] mb-3 text-${tierInfo.color} fa ${tierInfo.icon}`;
        document.getElementById('tierName').textContent = tierInfo.name;
        document.getElementById('tierName').className = `text-[clamp(1.8rem,5vw,2.5rem)] font-bold mb-2 text-${tierInfo.color}`;
        document.getElementById('tierScore').textContent = `总分: ${total} 分`;
        document.getElementById('tierDescription').textContent = tierInfo.description;
        
        // 更新选中的词条
        const selectedItemsContainer = document.getElementById('selectedItems');
        selectedItemsContainer.innerHTML = '';
        
        // 添加词条徽章并添加动画
        selected.forEach((item, index) => {
          setTimeout(() => {
            const badge = document.createElement('span');
            badge.className = 'inline-block bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full animate-fadeIn';
            badge.textContent = `${item.name} (+${item.score})`;
            selectedItemsContainer.appendChild(badge);
          }, index * 100);
        });
      } catch (error) {
        console.error('计算逻辑执行失败', error);
      }
    }
  </script>
